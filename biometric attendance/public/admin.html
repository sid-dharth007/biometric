<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
</head>
<body>
<h2>Attendance Records</h2>
<table id="table"></table>

<script>
fetch("/attendance")
.then(res => res.json())
.then(data => {
  let html = "<tr><th>Roll</th><th>Date</th><th>Time</th></tr>";
  data.forEach(a => {
    html += `<tr><td>${a.roll}</td><td>${a.date}</td><td>${a.time}</td></tr>`;
  });
  document.getElementById("table").innerHTML = html;
});
</script>
</body>
</html>
